services:
  iiif-static-choices:
    build:
      context: .
      dockerfile: Dockerfile.main
    ports:
      - "8000:8000"  # Puerto para el visor IIIF
      - "8080:8080"  # Puerto para la interfaz web
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - SERVER_URL=${SERVER_URL:-http://localhost:8000}
    restart: unless-stopped
    # Comando modificado para crear enlaces simb√≥licos adicionales incluyendo mirador
    command: bash -c "mkdir -p /app/data/iiif && ln -sf /app/iiif/manifest /app/data/iiif/manifest && ln -sf /app/iiif/image /app/data/iiif/image && ln -sf /app/data/viewers /app/viewers && ln -sf /app/data/public /app/public && ln -sf /app/mirador /app/data/mirador && cd /app/docker-gui/web-interface && npm start & sleep 5 && cd /app && python /app/data/server.py 8000"
