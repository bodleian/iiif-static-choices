version: '3'

services:
  iiif-static-choices:
    build:
      context: .
      dockerfile: Dockerfile.main
    ports:
      - "8000:8000"  # Puerto para el visor IIIF
      - "8080:8080"  # Puerto para la interfaz web
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
    restart: unless-stopped
